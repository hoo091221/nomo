		</h1>
		<h1 class="text4">
			원에서 2개의 반지름과 하나의 호로 둘러싸인 도형
		</h1>
		<h1 class="text4 blue">
			원의 (반)지름과 중심각의 크기가 주어졌을 때 부채꼴의 넓이 구하기
		</h1>
		<h1 class="text4">
			원의 넓이를 구한 후, (중심각의 크기)/360을 곱해주면 된다.<br>
			=>πr<sup>2</sup>x(중심각의 크기)/360
		</h1>
		<h1 class="text4 blue">
			호의 길이와 원의 반지름이 주어졌을 때 중심각의 크기 구하기
		</h1>
		<h1 class="text4">
			원의 반지름x2π로 원의 둘레의 길이를 구한다.<br>
			(호의 길이)/(원의 둘레)=(중심각의 크기)/360이다.
		</h1>
