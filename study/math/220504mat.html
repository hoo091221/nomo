<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../../btnstyle.css" />
		<link rel="icon" sizes="57x57" href="../../img/nomoNlogo.png" />
		<title>nomo</title>
	</head>
	<body>
		<center>
			<h1 style="font-size: 6vw; font-family: 'Jua', sans-serif; color: #0000cd;">
				등식과 방정식
			</h1>
		</center>
		<h1 style="font-size: 6vw; font-family: 'Jua', sans-serif; color: #0000cd;">
			등식
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000;">
			등호가 있는 식
		</h1>
		<h1 style="font-size: 6vw; font-family: 'Jua', sans-serif; color: #0000cd;">
			변
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000;">
			등식에서 등호를 기준으로 왼쪽에 있는 식을 <span style="color: red">좌변</span>, 오른쪽에 있는 변을 <span style="color: red">우변</span>, 모두 통틀어 <span style="color: red">양변</span>이라고 한다.
		</h1>
		<h1 style="font-size: 6vw; font-family: 'Jua', sans-serif; color: #0000cd;">
			방정식
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000;">
			문자 x의 값에 따라 참이 되기도 하고 거짓이 되기도 하는 식. 이때 그 식의 문자 x를 <span style="color: red">미지수</span>라 하고 방정식이 참이 되게 하는 미지수의 값을 방정식의 <span style="color: red">해</span> 또는 <span style="color: red">근</span>이라고 한다. 방정식의 해를 구하는 과정을 방정식을 푼다고 한다.
		</h1>
		<h1 style="font-size: 6vw; font-family: 'Jua', sans-serif; color: #0000cd;">
			항등식
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000;">
			양변을 간단히 정리했을 때 양변이 같은 식.<br>
			미지수의 값이 무엇이 되더라도 항상 참이 되는 등식
		</h1>
	</body>
</html>
