		<h1 class="text4 bluetext">
			마찰력
		</h1>
		<h1 class="text4">
			물체의 움직임을 방해하는 힘. 마찰력의 크기는 물체에 작용하는 힘의 크기와 같다.<br>
			하지만 마찰력도 한계가 있어 어느 수치(이 수치를 최대 정지 마찰력이라고 한다)를 넘어가면 더 이상 마찰력이 커지지 않고, 물체가 움직이게 된다.<br>
			이 수치는 <span style="color: red">물체의 무게(커질수록), 바닥면의 거칠기(거칠수록)</span> 커지게 된다.<br>
			(물체의 무게가 무거울수록, 바닥면의 거칠기가 거칠어질수록 마찰력은 커져 물체를 움직이기 어렵다는 뜻)
		</h1>
