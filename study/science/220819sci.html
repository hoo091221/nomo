<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../../btnstyle.css" />
	<link rel="icon" sizes="57x57" href="../../img/nomoNlogo.png">
		<title>nomo</title>
	</head>
	<body>
		<center>
			<h1 class="text4 blue">
				기체를 이루는 입자
			</h1>
		</center>
		<h1 class="text4 bluetext">
			기체의 특징
		</h1>
		<h1 class="text4">
			기체는 매우 작은 입자들로 이루어져 있다.
		</h1>
		<h1 class="text4 bluetext">
			입자 모형
		</h1>
		<h1 class="text4">
			입자들은 눈으로 볼 수 없으므로, 간단한 모형으로 나타내는데 이것을 입자 모형이라고 한다.
		</h1>
		<h1 class="text4 bluetext">
			입자의 운동
		</h1>
		<h1 class="text4">
			기체 입자들은 스스로 끊임없이 모든 방향으로 움직인다.
		</h1>
		<center>
			<h1 class="text4 blue">
				증발과 확산
			</h1>
		</center>
		<h1 class="text4 bluetext">
			증발
		</h1>
		<h1 class="text4">
			액체의 경우, <span style="color: red">표면에 있는 입자가 표면에서 떨어져 나와 기체로 변하는 현상</span>이다. 이 현상은 '끓음'과 다르게, 모든 온도에서 일어난다.
		</h1>
		<h1 class="text4 bluetext">
			확산
		</h1>
		<h1 class="text4">
			기체의 경우 입자들은 스스로 멀리 퍼져 나가는데 이것을 <span style="color: red">확산</span>이라고 한다.
		</h1>
	</body>
</html>
