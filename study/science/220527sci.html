			탄성력
		</h1>
		<h1 class="text4">
			물체에 어떤 힘을 가했을 때, 그 물체가 원래대로 돌아오려고 하는 힘<br>
			당기는 힘과 반대 방향으로 작용하고, 당긴 힘과 같은 힘이다.<br>
			이러한 힘을 가진 물체를 <span style="color: red">탄성체</span>라 하고 탄성체의 그 성질을 <span style="color: red">탄성</span>이라고 한다.
