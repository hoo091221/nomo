		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000000;">
			<span style="color: red">표현하려는 대상</span>을 유사성(공통점)이 있는 <span style="color: red">다른 대상</span>에 빗대어 표현하는 방법
		</h1>

		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000000;">
			으뜸 원(元)자를 사용했다. 위 글에서 <span style="color: red">표현하려는 대상</span>을 다른 말로 <span style="color: blue">원관념</span>이라고 한다.
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: blue;">
			보조관념
		</h1>
		<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif; color: #000000;">
			위 글에서 <span style="color: red">다른 대상</span>을 다른 말로 <span style="color: blue">보조관념</span>이라고 한다.
		</h1>
		<h1 style="color: #9932CC;font-size: 5vw; font-family: 'Jua', sans-serif;">
			+Plus<br>
			비유 기법을 사용하는 이유는 독자들이 글을 읽을 때 더 생생하게 느끼며 읽을 수 있고 기억에도 인상 깊게 남기 때문이다.
