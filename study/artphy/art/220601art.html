			<h1 class="text4">
				우리나라의 포스터의 역사<br>
				1950년-6.25전쟁으로 인해 포스터 알려짐<br>
				1960년-박정희 대통령의 영향으로 경제 개발 포스터 확산<br>
				1970년-광고 산업이 발달되며 포스터는 전문 디자이너의 역할이 됨<br>
				1980년-그래픽산업 발전으로 포스터도 매우 발전<br>
				1988년-올림픽 포스터가 제작, 확산됨<br>
				1990년-컴퓨터가 보급되며 포스터 매우 발전됨<br>
				2000년~-포스터는 발전했지만, 영상매체 사용으로 인해 큰 효과를 내지 못함
