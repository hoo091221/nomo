		<h1 class="text4">
			AM코드의 변형이다.(AM코드는 라 소리와 비슷한 소리가 난다)
			1번 줄은 높은 도, 2번 줄은 미, 3번 줄은 낮은 도, 4번 줄은 솔 소리가 난다.<br>
			아무 줄도 잡지 않았을 때 AM7 코드가 된다. C6코드로 대체할 수 있다.(왜냐하면 C6코드도 아무 것도 잡지 않았을 때 나는 소리이다.)<br>
			'A'는 '라', 'M'은 '작은' 이라는 뜻이다. 따라서 '라' 소리와 비슷하게 들린다.<br>
			'에이 엠 칠'이라 읽지 않고 '에이 마이너 세븐'이라 읽는다.
		</h1>
