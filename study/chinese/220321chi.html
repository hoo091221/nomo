<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				<span style="color: #0000CF">한자를 만드는 원리</span>
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				<span style="color: #0000CF">상형</span>
			어떤 사물의 모양을 본떠 간단히 나타내는 방법이다.<br>
				<span style="color: #FF9100">예)산봉우리 세 개를 山(뫼 산) 강물의 흐름을 水(물 수)로 나타낸 것이 있다.</span>
		</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				<span style="color: #0000CF">지사</span>
			위 방법을 사용했을 때 '위쪽' 등의 실제로 존재하지 않는 것은 나타낼 수 없다.<br>
			따라서, 이 때는 선과 점으로 의미를 나타낸다.<br>
				<span style="color: #FF9100">예)기준선 위에 점을 찍어 丄=上(상), 아래에 점을 찍어 丅=下(하)자를 만든 것이 있다.</span>
		</h1>
	</body>
</html>
