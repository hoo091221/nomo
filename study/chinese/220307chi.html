<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../../btnstyle.css" />
	<link rel="icon" sizes="57x57" href="../../img/nomoNlogo.png">
		<title>nomo</title>
	</head>
	<body>
		<center>
			<h1 style="color: #0000CF;font-size: 5vw; font-family: 'Jua', sans-serif;">
				한자의 필순
			</h1>
		</center>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				1. 왼쪽에서 오른쪽으로 쓴다. 
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				2. 위에서 아래로 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				3. 가로획과 세로획이 교차될 때에는 가로획을 먼저 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				4. 삐침과 파임이 만날 때에는 삐침을 먼저 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				5. 좌우의 모양이 같을 때에는 가운데부터 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				6. 안쪽과 바깥쪽이 있을 때에는 바깥쪽부터 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				7. 꿰뚫는 획은 나중에 쓴다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				8. 오른쪽 위의 점은 나중에 찍는다.
			</h1>
			<h1 style="font-size: 5vw; font-family: 'Jua', sans-serif;">
				9. 받침은 나중에 쓴다.
			</h1>
	</body>
</html>
