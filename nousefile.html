<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link rel="icon" sizes="57x57" href="img/nomoNlogo.png">
		<title>nomo</title>
	</head>
	<body>
		<style>
			body {
				background-repeat: no-repeat;
				margin: 0px;
				padding: 0px;
			}
			@media (max-width: 600px) {
				/*가로 너비가 600px 이하일 때 아래 스타일 적용*/
				body {
					background-size: auto 100vh;
				}
			}

			.logo {
				margin-bottom: 60px;
			}

			.int-area {
				width: 400px;
				position: relative;
				margin-top: 20px;
				margin-left: 25vw;
			}

			.int-area: first-child {
				margin-top: 0;
			}
			.int-area input {
				width: 50vw;
				padding: 20px 10px 10px;
				background-color: transparent;
				border: none;
				border-bottom: 1px solid #fff;
				font-size: 18px;
				color: #fff;
				outline: none;
			}

			.int-area label {
				position: absolute;
				left: 10px;
				top: 15px;
				font-size: 18px;
				color: white;
				transition: all 0.5s ease;
			}

			.int-area label.warning {
				color: red !important;
				animation: warning 0.3s ease;
				animation-iteration-count: 3;
			}

			@keyframes warning {
				0% {
					transform: translateX(-8px);
				}
				25% {
					transform: translateX(8px);
				}
				50% {
					transform: translateX(-8px);
				}
				75% {
					transform: translateX(8px);
				}
			}
			.int-area input:focus + label,
			.int-area input:valid + label {
				top: -2px;
				font-size: 13px;
				color: white;
			}

			.btn-area {
				margin-top: 3vw;
				margin-left: 25vw;
			}
			.btn-area button {
				width: 52.5vw;
				height: 5vw;
				background: #166cea;
				color: #fff;
				font-size: 20px;
				border: none;
				border-radius: 25px;
				cursor: pointer;
			}

			.caption {
				margin-top: 20px;
				text-align: center;
			}

			.caption a {
				font-size: 15px;
				color: #999;
				text-decoration: none;
			}

			@media (min-width 600px) {
				.logo {
					font-size: 700px;
				}
			}
		</style>
		<section class="login-from">
			<from actuon="">
				<div class="logo">
					<center>
						<img
							src="img/nomo.png"
							style="width: 50vw; opacity: 0.6; margin-bottom: 5vw;"
						/>
					</center>
				</div>
					<div class="int-area">
						<input type="text" name="id" id="id" autocomplete="off" required />
						<label for="id">USERNAME</label>
					</div>

					<div class="int-area">
						<input type="password" name="pw" id="pw" autocomplete="off" required />
						<label for="pw">PASSWORD</label>
					</div>
					<div class="btn-area">
						<button id="btn" type="submit">
							LOGIN
						</button>
					</div>
			</from>
		</section>

		<script>
			$('#btn').on('click', function () {
				
			});

			let id = $('#id');
			let pw = $('#pw');
			let btn = $('#btn');

			$(btn).on('click', function () {
				if ($(id).val() == '') {
					$(id).next('label').addClass('warning');
					setTimeout(function () {
						$('label').removeClass('warning');
					}, 1500);
				} else if ($(pw).val() == '') {
					$(pw).next('label').addClass('warning');
					setTimeout(function () {
						$('label').removeClass('warning');
					}, 1500);
				} else if ($(id).val() == 'hoo091221') {
					if ($(pw).val() == '4421qq@@') {
						location.href = 'center.html';
					}
				} else {
						alert('비밀번호가 틀렸습니다ㅋㅋㅋ');
					}
			});
		</script>
		<div id="clickEffect"></div>
		<audio id="audio" autoplay>
			<source src="audio/bgm.mp3" />
		</audio>

	</body>
</html>
