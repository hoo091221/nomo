		<script>
			function tell() {
				const tell = [
					'노력을 한다고 모두 잘 되진 않지만, 잘 됐던 자는 모두 노력을 했다.',
					'신중하지 않으면 기회를 놓칠 수 있다.',
					'어느 일의 가치는 그 일을 실천하는 데에 있다.',
					'삶의 원동력은 어떤 일을 하고자 하는 욕망이다.',
					'기준이 나에게 맞지 않으면 내가 기준이 되자.',
					'당연한 것에도 "왜 아닐까?" 해보자.',
					'모든 완벽한 일은 그 과정이 어렵다.',
					'실수를 한 적이 없다는 것은 새로운 것을 시도하지 않았다는 뜻이다.',
					'어제를 후회하지 말고 내일을 만들어보자!',
					'늦게 피는 꽃은 있어도 피지 않는 꽃은 없다!',
					'힘들면 쉬면서 가자.',
					'천천히 가더라도 도착만 하자!',
					'일단 시작하자! 그게 천재성이고, 힘이며, 마력이다!',
					'시작하면 끝을 보도록 노력하자.',
					'험한 산에 오르려면 처음에는 천천히 걸어가야 한다.'
				];
				function randomValueFromArray(array) {
					const random = Math.floor(Math.random() * array.length);
					return array[random];
				}
				let nice = randomValueFromArray(tell);

				const m = document.getElementById('tell');
				m.innerHTML = '오늘의 명언<br><small>' + nice + '</small>';
			}
			tell();
		</script>
