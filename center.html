		<script>
			function lunch() {
				var dateInfo = new Date();
				var nowyear = dateInfo.getFullYear();
				var nowmonth = dateInfo.getMonth() + 1;
				var nowdate = dateInfo.getDate();
				var todaydate =
					nowyear +
					'' +
					('00' + nowmonth.toString()).slice(-2) +
					'' +
					('00' + nowdate.toString()).slice(-2);
				const url =
					'https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=' +
					'S10' + // 학교 코드
					'&SD_SCHUL_CODE=' +
					'9111056' + // 시청 코드(맞나?)
					'&MLSV_YMD=' +
					todaydate;
				const request = new XMLHttpRequest();
				request.open('GET', url, true);
				request.onload = function () {
					var menu =
						"<span style='font-size: 3vw;'>오늘의 급식 메뉴<br></span>" +
						request.responseText
							.slice(0, -731)
							.slice(649)
							.replace(/\./g, '')
							.replace(/[0-9]/g, '');
					document.getElementById('menu').innerHTML = menu;
				};
				request.send();
			}
			//if (menu == "<span style='font-size: 3vw;'>오늘의 급식 메뉴<br></span>") {
			//		var menu = "<br><br><br><br><br><br><br>"
			//	}

			lunch();
		</script>

		<script>
			let removeTimeOut;

			function clickPosition(e) {
				const target = document.getElementById('clickEffect'),
					a = 40; // #clickEffect의 너비 & 높이 값 / 2

				e.button === 0 &&
					((target.style.transform = `translate(${e.clientX - a}px, ${e.clientY - a}px)`),
					target.classList.contains('effect')
						? (clearTimeout(removeTimeOut),
						  target.classList.remove('effect'),
						  void target.offsetWidth,
						  target.classList.add('effect'),
						  removeEffect())
						: (target.classList.add('effect'), removeEffect()));
			}
			function removeEffect() {
				removeTimeOut = setTimeout(function () {
					document.getElementById('clickEffect').classList.remove('effect');
				}, 500); // #clickEffect.effect::after의 시간 (.5s) * 1000
			}
			document.addEventListener('mousedown', clickPosition);
		</script>
		<script>
			function setClock() {
				var dateInfo = new Date();
				var hour = modifyNumber(dateInfo.getHours());
				var min = modifyNumber(dateInfo.getMinutes());
				var sec = modifyNumber(dateInfo.getSeconds());
				var year = dateInfo.getFullYear();
				var month = dateInfo.getMonth() + 1;
				var date = dateInfo.getDate();
				var today = new Date();
				var weekday = new Array(7);
				weekday[0] = '일요일';
				weekday[1] = '월요일';
				weekday[2] = '화요일';
				weekday[3] = '수요일';
				weekday[4] = '목요일';
				weekday[5] = '금요일';
				weekday[6] = '토요일';

				var day = weekday[today.getDay()];

				document.getElementById('time').innerHTML = hour + ':' + min + ':' + sec;
				document.getElementById('date').innerHTML =
					year + '년 ' + month + '월 ' + date + '일' + ' ' + day;
				if (day == '토요일') {
					document.getElementById('weekend').innerHTML = '와! 토요일 조아!';
					var container = document.getElementById('container');
					document.getElementById('weekendbackground').style.backgroundImage =
						"url('img/com--unscreen.gif')";
				} else if (day == '일요일') {
					document.getElementById('weekend').innerHTML = '안돼...내일...학교가...';
				} else if (day == '월요일') {
					document.getElementById('weekend').innerHTML = '아...월요일 싫어...';
				} else if (day == '화요일') {
					document.getElementById('weekend').innerHTML = '오늘 하루도 화이팅!';
				} else if (day == '수요일') {
					document.getElementById('weekend').innerHTML =
						'벌써 일주일의 중간에 왔어! 화이팅!';
				} else if (day == '목요일') {
					document.getElementById('weekend').innerHTML = '쪼오~끔만 더 버티자!';
				} else if (day == '금요일') {
					document.getElementById('weekend').innerHTML = '와! 금요일이다!!!';
					document.getElementById('weekendbackground').style.backgroundImage =
						"url('img/com--unscreen.gif')";
				} else {
					document.getElementById('weekend').innerHTML =
						'오류가 나서 오늘이 무슨 요일인지 까먹음;;';
				}
			}

			function modifyNumber(time) {
				if (parseInt(time) < 10) {
					return '0' + time;
				} else return time;
			}
			window.onload = function () {
				setClock();
				setInterval(setClock, 1000); //1초마다 setClock 함수 실행
			};
		</script>
